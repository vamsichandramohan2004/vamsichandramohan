<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>

    <div class="container">
        <div class="topright mt-3">
            <button type="button" class="btn btn-outline-info" id="home">Home</button>
            <button type="button" class="btn btn-outline-warning" id="about">About</button>
            <button type="button" class="btn btn-outline-info" id="comp">Completed</button>
            <button type="button" class="btn btn-outline-warning" id="cont">Contact</button>
        </div>
    </div>

    <div class="mb-3">
        <label for="goalsetting" class="form-label"></label>
        <input type="text" class="form-control" id="goalsetting" placeholder="ðŸ·ï¸ Add a task">
        <button type="button" class="btn btn-primary" id="adt">Add Task</button>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides will be added here dynamically -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
